<div class="col-12">
  <nb-card >
    <nb-tabset fullWidth>

      <nb-tab tabTitle="{{ txt_dataset[idioma] }}" >

        <nb-card *ngIf="!uploadDatasetOk">
          <nb-card-header>{{ txt_titulo[idioma] }}</nb-card-header>
          <nb-card-body>

              <div class="form-group row">
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth 
                           id="datasetXtextoNombre"
                  placeholder="{{ textoNombrePCH }}"
                      [value]="textoNombre" (input)="textoNombre = $event.target.value"
                  >
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth
                           id="datasetXtextoCat"
                  placeholder="{{ textoCatPCH }}"
                      [value]="textoCat" (input)="textoCat = $event.target.value"
                   >
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth
                           id="datasetXtextoDesc"
                  placeholder="{{ textoDescPCH }}"
                      [value]="textoDesc" (input)="textoDesc = $event.target.value"
                  >
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth 
                  id="datasetXtextoDatasetArch"
                  placeholder="{{ textoDatasetArchPCH }}"
                      [value]="textoDatasetArch" (input)="textoDatasetArch = $event.target.value"
                  >
                </div>
              </div>

              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <button type="submit" nbButton status="" [size]="sizes[0]" (click)="doUploadDataset()">{{ txt_subir[idioma] }}</button>
                </div>
              </div>
          </nb-card-body>
        </nb-card>
          
        <nb-card *ngIf="uploadDatasetOk">
          <nb-card-body>
            <div class="form-group row">
              <div class="col-sm-9">
                {{ txt_dataset_subido_ok[idioma] }}
              </div>
            </div>
            <br><br>
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="" [size]="sizes[0]" (click)="doReset()">{{ txt_subir_otro_ds[idioma] }}</button>
            </div>
         </nb-card-body> 
        </nb-card>

      </nb-tab>

      <nb-tab tabTitle="{{ txt_links[idioma] }}" >

            <nb-card *ngIf="!uploadEnlaceOk">
              <nb-card-header>{{ txt_titulo_enlace[idioma] }}</nb-card-header>
              <nb-card-body>


                <div class="form-group row">
                  <div class="col-sm-9">
                    <input type="text" nbInput fullWidth 
                             id="enlaceXtextoNombre"
                    placeholder="{{ textoNombrePCH }}"
                        [value]="textoNombre" (input)="textoNombre = $event.target.value"
                    >
                  </div>
                </div>
  
                <div class="form-group row">
                  <div class="col-sm-9">
                    <input type="text" nbInput fullWidth
                             id="enlaceXtextoCat"
                    placeholder="{{ textoCatPCH }}"
                        [value]="textoCat" (input)="textoCat = $event.target.value"
                     >
                  </div>
                </div>
  
                <div class="form-group row">
                  <div class="col-sm-9">
                    <input type="text" nbInput fullWidth
                             id="enlaceXtextoDesc"
                    placeholder="{{ textoDescPCH }}"
                        [value]="textoDesc" (input)="textoDesc = $event.target.value"
                    >
                  </div>
                </div>


                  <div class="form-group row">
                    <div class="col-sm-9">
                      <input type="text" nbInput fullWidth
                                  id="enlaceXtextoEnlaceNombre"
                        placeholder="{{ textoEnlaceNombrePCH }}"
                            [value]="textoEnlaceNombre" (input)="textoEnlaceNombre = $event.target.value"
                        >
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                      <button type="submit" nbButton status="" [size]="sizes[0]" (click)="doUploadEnlace()">{{ txt_subir[idioma] }}</button>
                    </div>
                  </div>
              </nb-card-body>
            </nb-card>


          <nb-card  *ngIf="uploadEnlaceOk">
            <nb-card-body>
              <div class="form-group row">
                <div class="col-sm-9">
                  {{ txt_enalce_subido_ok[idioma]}}
                </div>
              </div>

              <br><br>
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="" [size]="sizes[0]" (click)="doReset()">{{ txt_subir_otro[idioma] }}</button>
              </div>
            </nb-card-body>
          </nb-card>

      </nb-tab>

    </nb-tabset>
  </nb-card>
</div>
